 <!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>WhatApp</title>
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- CUSTOM CSS -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
<!-- =========================================================================================== -->
      <!--MAIN CONTAINER-->
      <div class="block">

<!-- =========================================================================================== -->
         <!--HEADER PARENT-->
         <div class="block green shadow">
         <!--HEADER CONTAINER-->
            <div class="app-container">

            <!--HEADER-->
               <div class="header f50 clearfix">
                  <div class="whatsapp"><p>WhatsApp</p></div>
                  <div class="icons">
                     <i class="glyphicon glyphicon-search icon_child" aria-hidden="true"></i>
                     <i class="glyphicon glyphicon-option-vertical icon_child" aria-hidden="true"></i>
                  </div>
               </div>
            <!--HEADER-->

            <!--NAVIGATION-->
               <div class="navigation clearfix">
                  <div class="chats center border-bottom">
                     <a href="" class="">CHATS</a>
                  </div>
                  <div class="users center">
                     <a href="" class="">USERS</a>
                  </div>
               </div>
            <!--NAVIGATION-->

            </div>
         <!--HEADER CONTAINER-->
         </div>
         <!--HEADER PARENT-->
<!-- =========================================================================================== -->
<!-- =========================================================================================== -->
         <!--USER PARENT-->
         <div class="block section1">
            <!--USER CONTAINER-->
            <div class="app-container">

              <!--USER-->
               <div class="user clearfix" id="profile">
                  
               </div>
              <!--USER-->

            </div>
            <!--USER CONTAINER-->
         </div>
         <!--USER PARENT-->
<!-- =========================================================================================== -->
<!-- =========================================================================================== -->
        <div class="section2">
         <!--CHATBOX PARENT-->
         <div class="block chatbox_parent" id="messages">
           
         </div>
         <!--CHATBOX PARENT-->

         <!--INPUT-TEXTBOX PARENT-->
         <div class="block">
         <form>
            <div class="inputBox" id="m">
               <div class="input_parent"><input type="text" name="fname" class="input" autocomplete="off"> </div>
              <div class="send"> <button> <img src="images/send.png"></button></div>
              
            </div>
            </form>
         </div>
         <!--INPUT-TEXTBOX PARENT-->

         </div>
<!-- =========================================================================================== -->
<!-- =========================================================================================== -->
     
      </div>
      <!--MAIN CONTAINER-->
<!-- =========================================================================================== --> 
     <script src="/socket.io/socket.io.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script>
         $(function () {
           var socket = io();
            socket.on('connect', function () {
                 
                $( "#profile").append( "<div class='picture'><img src='images/profilePicture_sm.jpg' alt='' /> </div><div class='content'><h2 class='name heading_color P_M0'>Kunika</h2><p class='status text_color P_M0'>Hey there! I am using WhatsApp.</p> </div>");
                 });

           $('form').submit(function(){
             socket.emit('chat message', $('#m .input_parent input').val());
             $('#m .input_parent input').val('');
             return false;
           });
           socket.on('chat message', function(msg){
             $( "#messages").append( "<div class='chatbox'><img src='images/sidecopy.png'><p class='addText'>" + msg +"</p></div>");
           //  $(".addText").text(m);
            // m === "";
             //$('#messages').append($('<p class="addText"> </p>').text());
           });
         });
     </script>
      <script src="js/script.js" type="text/javascript"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>

   </body>
</html>
