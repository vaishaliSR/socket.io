            <!--HEADER-->

                  <div class="whatsapp"><p>WhatsApp</p></div>

         <!--CHATBOX PARENT-->
         <div class="block chatbox_parent" id="messages">
           
         </div>
         <!--CHATBOX PARENT-->

         <!--INPUT-TEXTBOX PARENT-->
         <div class="block">
         <form>
            <div class="inputBox" id="m">
               <div class="input_parent"><input type="text" name="fname" class="input" autocomplete="off"> </div>
              <div class="send"> <button> <img src="images/send.png"></button></div>
              
            </div>
            </form>
         </div>

      <!-- JS -->

     <script src="/socket.io/socket.io.js"></script>
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script>
         $(function () {
           var socket = io();
           //var self = window;console.log(self);
          // var idArray = [];
            socket.on('connect', function () {
            // var id =self.io.managers[Object.keys(self.io.managers)].connecting[0].id;
             /*  arr.push(id);
              console.log(arr);
              */
               // socket.idArray.push(socket.id);
               // console.log(socket.idArray);
                  $.getJSON('data.json', function(ids){
                   // x = ids[0].id;
                   //console.log(ids[0].id);
                   //$('#profile').html(ids.resort);
                   localStorage.setItem('ids', JSON.stringify(ids));
                   var userId = JSON.parse(localStorage.getItem('ids')); 
                  // console.log(userId);
                 for(i=0; i<userId.length; i++){
                 // to add profiles
                  $( "#profile").append("<div class='clearfix'><div class='picture'><img src='images/profilePicture_sm.jpg' alt='' /></div><div class='content'><h2 class='name heading_color P_M0'>" + userId[i].id + "</h2><p class='status text_color P_M0'>Hey there! I am using WhatsApp.</p> </div></div>");
                 }

                   });

                  });
           $('form').submit(function(){
             socket.emit('chat message', $('#m .input_parent input').val());
             $('#m .input_parent input').val('');
             return false;
           });

           // to add messages
           socket.on('chat message', function(msg){
             $( "#messages").append( "<div class='chatbox'><img src='images/sidecopy.png'><p class='addText'>"+ msg +"</p></div>");
           });
          // console.log(idArray);
         });

     </script>
