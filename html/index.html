 <!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>WhatApp</title>
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- CUSTOM CSS -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
<!-- =========================================================================================== -->
      <!--MAIN CONTAINER-->
      <div class="block">

<!-- =========================================================================================== -->
         <!--HEADER PARENT-->
         <div class="block green shadow">
         <!--HEADER CONTAINER-->
            <div class="app-container">

            <!--HEADER-->
               <div class="header f50 clearfix">
                  <div class="whatsapp"><p>WhatsApp</p></div>
                  <div class="icons">
                     <i class="glyphicon glyphicon-search icon_child" aria-hidden="true"></i>
                     <i class="glyphicon glyphicon-option-vertical icon_child" aria-hidden="true"></i>
                  </div>
               </div>
            <!--HEADER-->

            <!--NAVIGATION-->
               <div class="navigation clearfix">
                  <div class="chats center border-bottom">
                     <a href="" class="active">CHATS</a>
                  </div>
                  <div class="users center">
                     <a href="" class="active">USERS</a>
                  </div>
               </div>
            <!--NAVIGATION-->

            </div>
         <!--HEADER CONTAINER-->
         </div>
         <!--HEADER PARENT-->
<!-- =========================================================================================== -->
<!-- =========================================================================================== -->

<!-- =========================================================================================== -->
<!-- =========================================================================================== -->
         <!--CHATBOX PARENT-->
         <div class="block chatbox_parent">
            <div class="chatbox">
            <img src="images/side copy.png">
               <p class="addText" id="messages">Hey there! I am using WhatsApp.</p>
            </div>
         </div>
         <!--CHATBOX PARENT-->
<!-- =========================================================================================== -->
<!-- =========================================================================================== -->
         <!--INPUT-TEXTBOX PARENT-->
         <div class="block">
            <div class="inputBox">
               <div class="input_parent"><input type="text" name="fname" class="input" id="m" autocomplete="off"></div>
               <div class="send"><img src="images/send.png"></div>
            </div>
         </div>
         <!--INPUT-TEXTBOX PARENT-->
<!-- =========================================================================================== -->
     
      </div>
      <!--MAIN CONTAINER-->
<!-- =========================================================================================== --> 
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
      <script>
      $(function () {
        var socket = io();
          $('form').submit(function(){
           socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
          });
        socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(msg));
          });
      });
      </script>
      <script src="js/script.js" type="text/javascript"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>

   </body>
</html>
